{% extends 'main.html' %}

{% block title %}
	Delete News
{% endblock %}


{% block content %}
    <h2>Delete News</h2>
    <p>Are you sure you want to delete "{{ news.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'news_list' %}" class="btn btn-info">Cancel</a>
    </form>
{% endblock %}
